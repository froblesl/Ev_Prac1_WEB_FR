<div class="container">
  <h1>El aroma mágico</h1>
  
  <img src="imagen_horizontal.jpg" class="img-fluid" alt="Imagen Horizontal">
  
  <table class="table">
      <thead>
          <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Región</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let cafe of cafes">
              <td>{{ cafe.id }}</td>
              <td>{{ cafe.nombre }}</td>
              <td>{{ cafe.tipo }}</td>
              <td>{{ cafe.region }}</td>
          </tr>
      </tbody>
  </table>
</div>
